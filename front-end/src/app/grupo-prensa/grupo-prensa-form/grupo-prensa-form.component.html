<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)" >
    <mat-form-field>
        <mat-label>Código do Grupo</mat-label>
        <input matInput placeholder="Digite o código do Grupo" 
            [(ngModel)] = 'grupoPrensa.codigo' required name="codigo">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Capacidade Produtiva</mat-label>
        <input matInput placeholder="Informe a capacidade de produção" 
            [(ngModel)] = 'grupoPrensa.capacidade' required name="capacidade">
    </mat-form-field>
    
    <mat-form-field>
        <mat-select [(ngModel)]="grupoPrensa.solado_prod" placeholder="Escolha o Solado" name="solado" required>
          <mat-option *ngFor="let solado of solados" [value]="solado._id">
            {{ solado.cod_ref}}
          </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-select [(ngModel)]="grupoPrensa.usuario" placeholder="Informe o Encarregado" name="usuario" required>
          <mat-option *ngFor="let usuario of usuarios" [value]="usuario._id">
            {{ usuario.nome }}
          </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-toolbar class="form-buttons">
      <mat-toolbar-row>
        <button mat-raised-button type="submit" color="accent">
          Salvar
        </button>
        <button mat-raised-button type="button" (click)="voltar(f)">
          Voltar
        </button>
      </mat-toolbar-row>
    </mat-toolbar>



</form>
