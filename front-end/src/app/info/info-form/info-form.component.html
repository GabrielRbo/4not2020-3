<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)" >
    <mat-form-field>
        <mat-label>Marca da Prensa</mat-label>
        <input matInput placeholder="Digite o nome da marca" 
            [(ngModel)] = 'info.marca' required name="marca">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Código</mat-label>
        <input matInput placeholder="Código de Cadastro no Sistema" 
            [(ngModel)] = 'info.cod' required name="cod">
    </mat-form-field>

    <mat-form-field>
          <mat-label>Grupo de Prensas</mat-label>
          <mat-select [(ngModel)]="info.grupoPrensas" name="grupoPrensa" required>
          <mat-option *ngFor="let grupoPrensa of grupoPrensas" [value]="grupoPrensa._id">
            {{ grupoPrensa.codigo }}
          </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Data da Compra</mat-label>
        <input matInput placeholder="DD/MM/AAAA" 
            [(ngModel)] = 'info.dtCompra' required name="dtCompra">
    </mat-form-field>
