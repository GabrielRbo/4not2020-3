
<h1 style="text-align:center">Listagem de Solados Cadastrados</h1>

<mat-toolbar class="new-item">
<!-- 	<a mat-raised-button color="primary" [routerLink]="['/solado/novo']">
		<mat-icon>person_add</mat-icon>
		Novo Usuário
	</a> -->
<table mat-table [dataSource]="solados" class="mat-elevation-z2">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="codigo">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef> Código </th>
    <td mat-cell class="cell-align-center" *matCellDef="let solado"> {{solado.cod_ref}} </td>
  </ng-container>

   <!-- Ref Column -->
  <ng-container matColumnDef="referencia">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef> Referência </th>
    <td mat-cell *matCellDef="let solado"> {{solado.referencia}} </td>
  </ng-container>

  <!-- Tempo de Produção Column -->
  <ng-container matColumnDef="tempo_producao">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef> Tempo de Produção (PAR) </th>
    <td mat-cell class="cell-align-center" *matCellDef="let solado"> {{solado.tempo_producao}} </td>
  </ng-container>

  <!-- Valor_Hora Column -->
  <ng-container matColumnDef="valor_par">
    <th mat-header-cell class="cell-align-right" *matHeaderCellDef> Valor por Par (R$) </th>
    <!--

        Formatação de moeda:
        currency: BRL -> Brazilian Real
        symbol: Mostra o simbolo R$
        1.2-2: Mínimo 1 digito antes da virgula; minimo de 2 e maximo 2 de 2 casas decimais
        pt: usa os padrões de formatação de números da lingua portuguesa

    -->
    <td mat-cell class="cell-align-right" *matCellDef="let solado"> {{solado.valor_par | currency:'BRL':'symbol':'1.2-2':'pt'}} </td>
  </ng-container>

	<!-- Editar Column -->
		<ng-container matColumnDef="editar">
			<th mat-header-cell class="cell-align-center" *matHeaderCellDef> Editar </th>

			<td class="cell-align-center" mat-cell *matCellDef="let solado">
			<a mat-raised-button color="primary" title="Editar" 
				[routerLink]="['/solado', solado._id]">
				<mat-icon>edit</mat-icon>
			</a>
		
			</td>
	</ng-container>

		<!-- Excluir Column -->
		<ng-container matColumnDef="excluir">
			<th mat-header-cell class="cell-align-center" *matHeaderCellDef> Excluir </th>
			<td class="cell-align-center" mat-cell  *matCellDef="let solado">

			<button mat-raised-button color="warn" title="Excluir" (click)="excluir(solado._id)">
				<mat-icon>delete_forever</mat-icon>
			</button>
		
			</td>
	</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
