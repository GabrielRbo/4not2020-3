<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)" >
    <mat-form-field>
        <mat-label>Nome do Usuário</mat-label>
        <input matInput placeholder="Digite o nome do Usuário" 
            [(ngModel)] = 'usuario.nome' required name="nome">
    </mat-form-field>

    <mat-form-field>
        <mat-label>RG do Usuário</mat-label>
        <input matInput placeholder="Digite o número do RG" 
            [(ngModel)] = 'usuario.rg' required name="rg">
    </mat-form-field>
    
    <mat-form-field>
        <mat-select [(ngModel)]="usuario.cargo" name="cargo" required>
          <mat-option *ngFor="let cargo of cargos" [value]="cargo.valor">
            {{ cargo.valor}}
          </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field >
        <mat-label>Valor Hora</mat-label>
        <input matInput type="number"
            [(ngModel)] = 'usuario.valor_hora' required name="valor_hora">
    </mat-form-field>

    <mat-form-field >
        <mat-label>Telefone</mat-label>
        <input matInput type="number"
            [(ngModel)] = 'usuario.telefone' required name="telefone">
    </mat-form-field>

    <mat-toolbar class="form-buttons">
      <mat-toolbar-row>
        <button mat-raised-button type="submit" color="accent">
          Salvar
        </button>
        <button mat-raised-button type="button" (click)="voltar(f)">
          Voltar
        </button>
      </mat-toolbar-row>
    </mat-toolbar>



</form>
