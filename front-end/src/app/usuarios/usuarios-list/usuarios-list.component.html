<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
  </ng-container>

  <!-- Cargo Column -->
  <ng-container matColumnDef="cargo">
    <th mat-header-cell *matHeaderCellDef> Cargo </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.cargo}} </td>
  </ng-container>

  <!-- Valor_Hora Column -->
  <ng-container matColumnDef="valor_hora">
    <th mat-header-cell *matHeaderCellDef> Valor Hora (R$) </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.valor_hora}} </td>
  </ng-container>

  <!-- Telefone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Contato </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.telefone}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
