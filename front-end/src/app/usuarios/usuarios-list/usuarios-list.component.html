
<h1 style="text-align:center">Listagem de Usuários Cadastrados</h1>

<mat-toolbar class="new-item">
<!-- 	<a mat-raised-button color="primary" [routerLink]="['/usuario/novo']">
		<mat-icon>person_add</mat-icon>
		Novo Usuário
	</a> -->
<table mat-table [dataSource]="usuarios" class="mat-elevation-z2">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef> Nome </th>
    <td mat-cell class="cell-align-center" *matCellDef="let usuario"> {{usuario.nome}} </td>
  </ng-container>

   <!-- RG Column -->
  <ng-container matColumnDef="rg">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef> RG </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.rg}} </td>
  </ng-container>

  <!-- Cargo Column -->
  <ng-container matColumnDef="cargo">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef> Cargo </th>
    <td mat-cell class="cell-align-center" *matCellDef="let usuario"> {{usuario.cargo}} </td>
  </ng-container>

  <!-- Valor_Hora Column -->
  <ng-container matColumnDef="valor_hora">
    <th mat-header-cell class="cell-align-right" *matHeaderCellDef> Valor Hora (R$) </th>
    <!--

        Formatação de moeda:
        currency: BRL -> Brazilian Real
        symbol: Mostra o simbolo R$
        1.2-2: Mínimo 1 digito antes da virgula; minimo de 2 e maximo 2 de 2 casas decimais
        pt: usa os padrões de formatação de números da lingua portuguesa

    -->
    <td mat-cell class="cell-align-right" *matCellDef="let usuario"> {{usuario.valor_hora | currency:'BRL':'symbol':'1.2-2':'pt'}} </td>
  </ng-container>

  <!-- Telefone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef> Contato </th>
    <td mat-cell class="cell-align-center" *matCellDef="let usuario"> {{usuario.telefone}} </td>
  </ng-container>

	<!-- Editar Column -->
		<ng-container matColumnDef="editar">
			<th mat-header-cell class="cell-align-center" *matHeaderCellDef> Editar </th>

			<td class="cell-align-center" mat-cell *matCellDef="let usuario">
			<a mat-raised-button color="primary" title="Editar" 
				[routerLink]="['/usuario', usuario._id]">
				<mat-icon>edit</mat-icon>
			</a>
		
			</td>
	</ng-container>

		<!-- Excluir Column -->
		<ng-container matColumnDef="excluir">
			<th mat-header-cell class="cell-align-center" *matHeaderCellDef> Excluir </th>
			<td class="cell-align-center" mat-cell  *matCellDef="let usuario">

			<button mat-raised-button color="warn" title="Excluir" (click)="excluir(usuario._id)">
				<mat-icon>delete_forever</mat-icon>
			</button>
		
			</td>
	</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
